<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>keybase-contact-form</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but keybase-contact-form doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    
    <footer>
      <div class="container">
          <div class="row">
              <div class="col-sm-10 offset-sm-2">
                <p>
                  This form is built using <a href="https://keybase.io/kbpgp" target="_blank">Keybase kbpgp.js</a> encryption. You can read about the implementation on <a href="https://davidboland.site/blog/encrypted-contact-form-in-vue" target="_blank">my development blog</a>
                </p>
              </div>
          </div>
      </div>
    </footer>
  </body>
</html>
